<!doctype html>
<html>

<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
    <style>
body {
    height: 100%;
    width: 100%;
    background: #080f1a; /* Color inicial */
    overflow: hidden;
    position: absolute;
}

body::before {
    content: "";
    position: absolute;
    top: 50%; /* Centro vertical */
    left: 50%; /* Centro horizontal */
    height: 100vh; /* Usar altura completa de la ventana */
    width: 100vh; /* Usar altura completa para que sea circular */
    background: rgba(255, 255, 255, 0); /* Comienza transparente */
    border-radius: 50%; /* Forma de círculo */
    transform: translate(-50%, -50%); /* Centrar el círculo */
    animation: expandCircle 15s forwards; /* Cambia la duración si es necesario */
}

@keyframes expandCircle {
    0% {
        transform: translate(-50%, -50%) scale(0); /* Comienza en un punto */
        background: rgba(255, 255, 255, 0); /* Transparente al inicio */
    }
    100% {
        transform: translate(-50%, -50%) scale(2); /* Expande a 200% */
        background: rgba(255, 255, 255, 1); /* Cambia a blanco al final */
    }
}

/* Resto del CSS aquí */

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
 
        }

        .glass {
            height: 800px;
            width: 600px;
            background: #122139;
            border-radius: 300px 300px 0px 0px;
           align-items: center;
           align-content: center;
        }

        .glass:before {
            content: "";
            height: 40px;
            width: 40px;
            transform-origin: center;
            border: 25px solid #122139;
            border-radius: 100%;
            position: absolute;
            left: 256px;
            top: -74px;
        }

        .glass:after {
            content: "";
            position: relative;
            height: 15px;
            width: 600px;
            background: #a52a2a;
            top: 100%;
            left: 0%;
        }

        .fallingPetal {
            position: absolute;
            background: #f1c40f;
            width: 30px;
            height: 15px;
            border-radius: 0px 30px 0px 30px;
          
            opacity: 1;
            animation: falling 4s linear forwards; /* Ajusta la duración y el tipo de animación */
        }

@keyframes falling {
    0% {
        transform: translate(-50%, 0) rotate(var(--angle)); /* Comienza en el centro */
        opacity: 1;
    }
    100% {
        transform: translate(calc(var(--x) + -80%), 100vh) rotate(var(--angle)); /* Caída hacia abajo */
        opacity: 0;
    }
}

@keyframes sway {
    0%, 100% {
        transform: translate(-50%, 0) rotate(var(--angle));
    }
    50% {
        transform: translate(calc(var(--x) + -85%), 0) rotate(var(--angle)); /* Mover un poco más a la izquierda */
    }
}


        .shine {
            width: 26px;
            height: 330px;
            background: white;
            opacity: 0.2;
            position: absolute;
            left: 85%;
            top: 200px;
            border-radius: 100px;
            z-index: 10;
        }

        .shine:before {
            content: "";
            width: 26px;
            height: 40px;
            position: absolute;
            background: white;
            top: 365px;
            border-radius: 100px;
        }

        .petals > div {
            position: absolute;
            background: #f1c40f; /* Color amarillo */
            width: 85px;
            height: 120px;
            top: 200px;
            transition: all 0.5s ease-out;
        }

        .petals > div:nth-child(1) {
            border-radius: 15px;
            box-shadow: 0px 0px 60px rgba(245, 148, 184, 1);
            left: 268px;
            top: 200px;
        }

        .petals > div:nth-child(2),
        .petals > div:nth-child(4),
        .petals > div:nth-child(6) {
            left: 230px;
            border-radius: 0px 50px 0px 50px;
            transform-origin: bottom right;
        }

        .petals > div:nth-child(3),
        .petals > div:nth-child(5),
        .petals > div:nth-child(7) {
            left: 300px;
            border-radius: 50px 0px 50px 0px;
            transform-origin: bottom left;
        }

        .petals > div:nth-child(2) {
            z-index: 5;
            top: 218px;
            height: 130px;
            box-shadow: 0px 0px 60px rgba(245, 148, 184, .5);
            animation: bloom2 3s ease-in-out;
            animation-fill-mode: forwards;
        }

        .petals > div:nth-child(3) {
            z-index: 4;
            top: 218px;
            height: 130px;
            box-shadow: 0px 0px 60px rgba(245, 148, 184, .5);
            animation: bloom3 3s ease-in-out, glowing 2.5s ease-in-out infinite;
            animation-fill-mode: forwards;
        }

        .petals > div:nth-child(4) {
            z-index: 3;
            top: 213px;
            height: 135px;
            box-shadow: 0px 0px 60px rgba(245, 148, 184, .5);
            animation: bloom4 3s ease-in-out, glowing 2.5s ease-in-out infinite;
            animation-fill-mode: forwards;
        }

        .petals > div:nth-child(5) {
            z-index: 2;
            top: 213px;
            height: 135px;
            box-shadow: 0px 0px 60px rgba(245, 148, 184, .5);
            animation: bloom5 3s ease-in-out, glowing 2.5s ease-in-out infinite;
            animation-fill-mode: forwards;
        }

        .petals > div:nth-child(6) {
            z-index: 1;
            top: 200px;
            height: 130px;
            box-shadow: 0px 0px 60px rgba(245, 148, 184, .3);
            animation: bloom6 3s ease-in-out, glowing 2.5s ease-in-out infinite;
            animation-fill-mode: forwards;
        }

        .petals > div:nth-child(7) {
            z-index: 0;
            top: 200px;
            height: 130px;
            box-shadow: 0px 0px 60px rgba(245, 148, 184, .3);
            animation: bloom7 3s ease-in-out, glowing 2.5s ease-in-out infinite;
            animation-fill-mode: forwards;
        }

        .fallingHeart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle at 50% 50%, #ff3366 0%, #c7244a 100%);
  box-shadow: 0 0 20px rgba(255, 51, 102, 0.8);
  animation: fallingHeart 5s ease-in-out infinite;
  transform: rotate(45deg); /* Rota el cuadrado para formar el corazón */
}

.fallingHeart:before,
.fallingHeart:after {
  content: "";
  position: absolute;
  width: 20px; /* Tamaño igual al corazón principal */
  height: 20px;
  background: radial-gradient(circle at 50% 50%, #ff3366 0%, #c7244a 100%);
  border-radius: 50%;
}

.fallingHeart:before {
  top: -10px; /* Coloca la parte superior izquierda del corazón */
  left: 0;
}

.fallingHeart:after {
  left: 10px; /* Coloca la parte superior derecha del corazón */
  top: 0;
}

        @keyframes fallingHeart {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(100vh) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .leaves > div:nth-last-child(1) {
            position: absolute;
            width: 55px;
            height: 30px;
            background: #338f37;
            top: 334px;
            left: 278px;
            border-radius: 100px;
        }

        .leaves > div:nth-child(1) {
            position: absolute;
            width: 15px;
            height: 390px;
            background: #054c05;
            top: 308px;
            left: 300px;
            border-radius: 0 0 100px 100px;
        }

        .leaves > div:nth-child(2) {
            position: absolute;
            width: 60px;
            height: 100px;
            top: 53px;
            border-radius: 10px 80px 40px 80px;
            background: #054c05;
            transform-origin: bottom;
            transform: rotate(-30deg);
            top: 412px;
            left: 254px;
            box-shadow: inset 10px 10px #066406;
        }

        .leaves > div:nth-child(3) {
            position: absolute;
            width: 60px;
            height: 100px;
            top: 53px;
            border-radius: 80px 1px 80px 40px;
            background: #054c05;
            transform-origin: bottom;
            transform: rotate(30deg);
            top: 360px;
            left: 300px;
            box-shadow: inset -10px 10px #066406;
        }

        .thorns > div {
            position: absolute;
            width: 0;
            height: 0;
            top: 200px;
        }

        .thorns > div:nth-child(odd) {
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 15px solid #054c05;
            left: 315px;
        }

        .thorns > div:nth-child(even) {
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 15px solid #054c05;
            left: 285px;
        }

        @keyframes bloom2 {
            0% {
                transform: scale(1) rotate(0deg);
            }

            100% {
                transform: scale(1.5) rotate(10deg);
            }
        }

        @keyframes bloom3 {
            0% {
                transform: scale(1) rotate(0deg);
            }

            100% {
                transform: scale(1.4) rotate(-10deg);
            }
        }

        @keyframes bloom4 {
            0% {
                transform: scale(1) rotate(0deg);
            }

            100% {
                transform: scale(1.5) rotate(10deg);
            }
        }

        @keyframes bloom5 {
            0% {
                transform: scale(1) rotate(0deg);
            }

            100% {
                transform: scale(1.4) rotate(-10deg);
            }
        }

        @keyframes bloom6 {
            0% {
                transform: scale(1) rotate(0deg);
            }

            100% {
                transform: scale(1.4) rotate(10deg);
            }
        }

        @keyframes bloom7 {
            0% {
                transform: scale(1) rotate(0deg);
            }

            100% {
                transform: scale(1.3) rotate(-5deg);
            }
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 0 20px #f1c40f;
            }

            50% {
                box-shadow: 0 0 30px #f1c40f;
            }

            100% {
                box-shadow: 0 0 20px #f1c40f;
            }
        }

/* Animación para desvanecerse */
@keyframes fadeOut {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0; /* Desaparece completamente al final de la animación */
  }
}
    </style>

    <script>
     function createPetal() {
    const petal = document.createElement("div");
    petal.className = "fallingPetal";

    // Posicionar el pétalo en el centro
    petal.style.left = "50%"; // Centro horizontal
    petal.style.top = "290px"; // Iniciar desde la parte superior

    // Asignar un desplazamiento y ángulo aleatorio hacia la izquierda
    const randomX = (Math.random() * -50); // Desplazamiento negativo para que vaya a la izquierda
    const randomAngle = (Math.random() * 30) - 15; // Ángulo aleatorio de -15 a 15 grados

    // Aplicar desplazamiento en la animación
    petal.style.setProperty("--x", `${randomX}vw`);
    petal.style.setProperty("--angle", `${randomAngle}deg`);

    // Crear un retraso aleatorio para la animación
    const delay = Math.random() * 2000; // Retraso entre 0 y 2000 ms
    petal.style.animationDelay = `${delay}ms`;

    document.body.appendChild(petal);

    // Eliminar el pétalo después de que termine la animación
    petal.addEventListener('animationend', () => {
        petal.remove();
        createPetal(); // Crear un nuevo pétalo al terminar
    });
}

// Crear pétalos continuamente
setInterval(createPetal, 600); // Cambia el tiempo para ajustar la frecuencia

    </script>
</head>
<body>

    </div>

    <div class="container2">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Para el Amor de mi vida.</strong>
                        <p>Te amo muchísimo, no tienes idea de cuánto. A pesar de las peleas o desacuerdos, siempre te amaré y mi amor por ti será el mismo, en las buenas y en las malas. Eres la luz en mi oscuridad. ❤️</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
